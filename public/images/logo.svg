<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f39f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern geometric logo mark -->
  <g transform="translate(20, 20)">
    <!-- Stylized "E" made of blocks -->
    <rect x="0" y="0" width="35" height="8" rx="4" fill="url(#grad)"/>
    <rect x="0" y="16" width="28" height="8" rx="4" fill="#4f39f6"/>
    <rect x="0" y="32" width="35" height="8" rx="4" fill="url(#grad)"/>
    
    <!-- Accent dot -->
    <circle cx="40" cy="4" r="4" fill="#4f39f6"/>
  </g>
  
  <!-- Clean, modern text - perfectly aligned -->
  <g transform="translate(75, 20)">
    <text x="0" y="22" font-family="'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif" font-size="32" font-weight="700" fill="#4f39f6" letter-spacing="-1">
      Educollege
    </text>
    
    <text x="0" y="40" font-family="'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif" font-size="11" font-weight="500" fill="#4f39f6" opacity="0.5" letter-spacing="2">
      EDUCATION PLATFORM
    </text>
  </g>
</svg>